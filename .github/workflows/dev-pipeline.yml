name: Dev pipeline

on:
  pull_request:

jobs:
  static-code-analysis:
    name: 1. Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Static Code Analysis
        run: echo "Running static code analysis..."

  get-list-of-apps:
    name: 2. Get list of apps
    runs-on: ubuntu-latest
    needs: static-code-analysis
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find changed app folders in PR
        id: set-matrix
        run: |
          # Get the list of changed files in the PR
          CHANGED_FILES=$(git diff --name-only origin/main)
      
          # Filter for app directories under apps/
          APPS=$(echo "$CHANGED_FILES" | grep '^apps/' | cut -d'/' -f2 | sort -u)
      
          # Create objects for matrix
          if [ -z "$APPS" ]; then
            MATRIX="{\"include\":[]}"
          else
            J="["
            SEP=""
            for app in $APPS; do
              J="${J}${SEP}{\"app\":\"$app\"}"
              SEP=","
            done
            J="${J}]"
            MATRIX="{\"include\":$J}"
          fi
      
          echo "Detected changed app folders: $MATRIX"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  combined-job:
    name: 3. ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: get-list-of-apps
    strategy:
      matrix: ${{ fromJson(needs.get-list-of-apps.outputs.matrix) }}
      max-parallel: 2
    steps:
      - name: Provision Linode for ${{ matrix.app }}
        id: provision
        run: |
          set -e
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.LINODE_API_SECRET }}" \
            -X POST -d '{
                "image": "linode/ubuntu22.04",
                "maintenance_policy": "linode/migrate",
                "private_ip": false,
                "region": "se-sto",
                "type": "g6-nanode-1",
                "label": "ubuntu-se-sto",
                "root_pass": "${{ secrets.LINODE_ROOT_PASS }}",
                "disk_encryption": "enabled"
            }' https://api.linode.com/v4/linode/instances)
          
          if [ "$RESPONSE" -ne 200 ]; then
            echo "API call failed with status code $RESPONSE"
            cat response.json
            exit 1
          fi
          
          IPV4=$(jq -r '.ipv4[0]' response.json)
          echo "linode-info=$IPV4" >> $GITHUB_OUTPUT

      - name: Deploy Application for ${{ matrix.app }}
        id: deploy
        run: |
          set -e
          LINODE_ID=$(jq -r '.id' response.json)
          LINODE_IPV4=$(jq -r '.ipv4[0]' response.json)

          # Wait for Linode to be fully provisioned with a timeout of 5 minutes
          TIMEOUT=300
          ELAPSED=0
          while true; do
            STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.LINODE_API_SECRET }}" \
              https://api.linode.com/v4/linode/instances/$LINODE_ID | jq -r '.status')
            if [ "$STATUS" == "running" ]; then
              break
            fi
            if [ "$ELAPSED" -ge "$TIMEOUT" ]; then
              echo "Timeout reached. Linode provisioning failed."
              exit 1
            fi
            echo "Waiting for Linode to be provisioned..."
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done

          sshpass -p "${{ secrets.LINODE_ROOT_PASS }}" ssh -o StrictHostKeyChecking=no root@$LINODE_IPV4 "cd /root/linode-app-new && ./test.sh"
      

      - name: Run Tests for ${{ matrix.app }}
        run: |
          echo "Running tests for app: ${{ matrix.app }}"
          echo "Using app info: ${{ steps.deploy.outputs.app-info }}"

      - name: Delete Linode for ${{ matrix.app }}
        run: |
          echo "Deleting Linode for app: ${{ matrix.app }}"
          echo "Using Linode info: ${{ steps.provision.outputs.linode-info }}"

  notify-results:
    name: 4. Notify Results
    runs-on: ubuntu-latest
    needs: combined-job
    steps:
      - name: Notify Results
        run: echo "Notifying results of the CI pipeline..."