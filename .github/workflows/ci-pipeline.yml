name: Dev pipeline

on:
  pull_request:
  workflow_dispatch:

jobs:
  static-code-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Static Code Analysis
        run: echo "Running static code analysis..."

  generate-matrix:
    name: Generate apps matrix
    runs-on: ubuntu-latest
    needs: static-code-analysis
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find app folders under apps/
        id: set-matrix
        run: |
          mapfile -t FOLDERS < <(find apps -maxdepth 1 -mindepth 1 -type d -printf '%f\n')
          # create objects for matrix
          J="["
          SEP=""
          for folder in "${FOLDERS[@]}"; do
            J="${J}${SEP}{\"app\":\"$folder\"}"
            SEP=","
          done
          J="${J}]"
          MATRIX="{\"include\":$J}"
          echo "Detected app folders: $J"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  provisioning-linode:
    name: Provisioning Linode [${{ matrix.app }}]
    runs-on: ubuntu-latest
    needs: generate-matrix
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Provision Linode for ${{ matrix.app }}
        run: echo "Provisioning Linode for app: ${{ matrix.app }}"

  deploy-application:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: provisioning-linode
    steps:
      - name: Deploy Application
        run: echo "Deploying application..."

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: deploy-application
    steps:
      - name: Run Tests
        run: echo "Running tests on deployed application..."

  delete-linode:
    name: Delete Linode
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Delete Linode
        run: echo "Deleting Linode instance..."

  notify-results:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: delete-linode
    steps:
      - name: Notify Results
        run: echo "Notifying results of the CI pipeline..."